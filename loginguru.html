        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script defer>
            // Fungsi untuk toggle tampilan password
            function togglePassword() {
                var passwordField = document.getElementById("password");
                var toggleIcon = document.getElementById("togglePasswordIcon");
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    toggleIcon.innerHTML = "üôà"; // Icon untuk sembunyikan
                } else {
                    passwordField.type = "password";
                    toggleIcon.innerHTML = "üëÅ"; // Icon untuk tampilkan
                }
            }

            // Fungsi untuk validasi form dan redirect
            function validateForm(event) {
                event.preventDefault();
                
                var username = document.getElementById("username").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                // Cek jika semua field diisi
                if (username === "" || email === "" || password === "") {
                    alert("Semua field harus diisi!");
                } else {
                    // Jika valid, arahkan ke pesan.html
                    window.location.href = "pesan.html";
                }
            }
        </script>
    </head>
    <body class="d-flex flex-column h-100 bg-light">

            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">

                            <li class="nav-item"><a class="nav-link" href="konsul.html">Konseling</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page Content-->
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Login Guru</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <!-- Experience Section-->
                        <section class="py-5">
                            <div class="container px-5">
                                <!-- Contact form-->
                                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                                    <div class="text-center mb-5">
                                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                                        <h1 class="fw-bolder">Ruang Dengar</h1>
                                        <p class="lead fw-normal text-muted mb-0">Ayo dengarkan dan beri solusi untuk murid!</p>
                                    </div>
                                    <div class="row gx-5 justify-content-center">
                                        <div class="col-lg-8 col-xl-6">
                                            <!-- Form login guru-->
                                            <form id="contactForm" onsubmit="validateForm(event)">
                                                <!-- Username input-->
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="username" type="text" placeholder="Enter your username..." required />
                                                    <label for="username">Username</label>
                                                </div>
                                                <!-- Email address input-->
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="email" type="email" placeholder="Enter your email..." required />
                                                    <label for="email">Email</label>
                                                </div>
                                                <!-- Password input-->
                                                <div class="form-floating mb-3 position-relative">
                                                    <input class="form-control" id="password" type="password" placeholder="Enter your password..." required />
                                                    <label for="password">Password</label>
                                                    <span id="togglePasswordIcon" onclick="togglePassword()" style="cursor: pointer; position: absolute; right: 10px; top: 20px;"></span>
                                                </div>
                                                <!-- Submit Button-->
                                                <div class="d-grid">
                                                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
